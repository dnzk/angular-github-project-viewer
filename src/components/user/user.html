<div id="user-component">
  <header>
    <h1>
      {{ userCtrl.header }}
    </h1>
  </header>

  <div id="user-project-list">
    <ul>
      <li ng-repeat="repo in userCtrl.repos">
        <span>
          <a href ng-click="userCtrl.goToRepo(repo.name)">{{ repo.name }}</a>
        </span>
      </li>
    </ul>
  </div>
</div>
